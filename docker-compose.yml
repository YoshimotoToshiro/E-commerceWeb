version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: tech_store_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-tech_store_db}
      MYSQL_USER: ${DB_USER:-tech_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tech_password123}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/backup_vn_chuan.sql:/docker-entrypoint-initdb.d/backup_vn_chuan.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - tech_store_network

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tech_store_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-tech_store_db}
      DB_USER: ${DB_USER:-tech_user}
      DB_PASSWORD: ${DB_PASSWORD:-tech_password123}
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tech_store_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tech_store_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - tech_store_network


volumes:
  mysql_data:
    driver: local

networks:
  tech_store_network:
    driver: bridge

